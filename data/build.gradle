apply plugin: 'com.android.library'
apply from: "$rootDir/buildSrc/android-config.gradle"

android {
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation project(":domain")

    //Test
    testImplementation TestDependencies.androidTestCore
    testImplementation TestDependencies.androidTestRunner
    testImplementation TestDependencies.kotlinxCoroutines
    testImplementation TestDependencies.robolectric
    testImplementation TestDependencies.kotlinTest
    testImplementation TestDependencies.assertJ
    testImplementation TestDependencies.mockk

    //Other dependencies
    kapt Dependencies.roomCompiler
    implementation Dependencies.roomKtx
    implementation Dependencies.roomRunTime

    implementation Dependencies.retrofitGsonConverter
    implementation Dependencies.retrofit
    implementation Dependencies.gson

    implementation Dependencies.koin
    implementation Dependencies.koinAndroid
}