apply plugin: 'com.android.application'
apply from: "$rootDir/buildSrc/android-config.gradle"

android {
    defaultConfig {
        applicationId "com.caioluis.myapplication"
    }
}

dependencies {
    implementation project(":data")
    implementation project(":domain:impl")
    implementation project(":domain:bridge")

    //Core
    implementation CoreDependencies.kotlinStdLib
    implementation CoreDependencies.ktxCore
    implementation CoreDependencies.appCompat

    //Test
    testImplementation TestDependencies.assertJ
    testImplementation TestDependencies.jUnit
    testImplementation TestDependencies.mockk
    testImplementation TestDependencies.coreTesting
    testImplementation TestDependencies.robolectric
    testImplementation TestDependencies.androidTestCore
    testImplementation TestDependencies.androidTestRunner
    testImplementation TestDependencies.kotlinxCoroutines

    //Other dependencies
    implementation Dependencies.constraintLayout

    implementation Dependencies.koin
    implementation Dependencies.koinAndroid

    implementation Dependencies.coroutines

    implementation Dependencies.lifeCycleViewModel
    implementation Dependencies.lifeCycleRuntime
    implementation Dependencies.lifeCycleExtensions
    kapt Dependencies.lifeCycleKapt

    implementation Dependencies.recyclerView
    implementation Dependencies.cardView
    implementation Dependencies.swipeRefreshLayout

    implementation Dependencies.glide
    kapt Dependencies.glideCompiler
}