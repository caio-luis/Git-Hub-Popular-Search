apply plugin: 'com.android.application'
apply from: "$rootDir/buildSrc/android-config.gradle"

android {
    namespace 'com.caioluis.githubpopular'

    defaultConfig {
        applicationId "com.caioluis.myapplication"
    }
}

dependencies {
    implementation project(":data")
    implementation project(":domain:impl")
    implementation project(":domain:bridge")

    //Core
    implementation CoreDependencies.kotlinStdLib
    implementation CoreDependencies.ktxCore
    implementation CoreDependencies.appCompat

    //Test
    testImplementation TestDependencies.assertJ
    testImplementation TestDependencies.jUnit
    testImplementation TestDependencies.mockk
    testImplementation TestDependencies.coreTesting
    testImplementation TestDependencies.robolectric
    testImplementation TestDependencies.androidTestCore
    testImplementation TestDependencies.androidTestRunner
    testImplementation TestDependencies.kotlinxCoroutines

    //Other dependencies
    implementation MyDependencies.constraintLayout

    implementation MyDependencies.koin
    implementation MyDependencies.koinAndroid

    implementation MyDependencies.coroutines

    implementation MyDependencies.lifeCycleViewModel
    implementation MyDependencies.lifeCycleRuntime
    implementation MyDependencies.lifeCycleExtensions
    kapt MyDependencies.lifeCycleKapt

    implementation MyDependencies.recyclerView
    implementation MyDependencies.cardView
    implementation MyDependencies.swipeRefreshLayout

    implementation MyDependencies.glide
    kapt MyDependencies.glideCompiler
}